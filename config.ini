[sequencer]
# Default tempo in BPM
default_tempo = 120

# Grid dimensions
grid_width = 16
grid_height = 12

# Audio settings
sample_rate = 44100
note_duration = 0.1

# UI settings
theme = retro
show_scanlines = true
cursor_style = block

[audio]
# Audio output settings
channels = 1
sample_size = 16
buffer_size = 1024

# Waveform settings
waveform = sine
volume = 0.3
attack = 0.01
decay = 0.1

[controls]
# Keyboard shortcuts
play_key = space
stop_key = s
clear_key = c
help_key = h
quit_key = q

# Navigation
up_key = up
down_key = down
left_key = left
right_key = right
enter_key = enter

# Tempo control
tempo_up_key = +
tempo_down_key = -

[display]
# Terminal settings
terminal_width = 80
terminal_height = 25
font_family = "Courier New"
font_size = 12

# Colors (hex values)
background_color = #000000
text_color = #00ff00
accent_color = #ffff00
note_color = #008000
cursor_color = #ffff00
